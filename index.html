<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Website</title>

    <style>
        img {
            max-width: 100%; /* Make sure the image doesn't exceed the container width */
            height: auto; /* Maintain the aspect ratio of the image */
        }

        @media (max-width: 600px) {
            /* Apply styles only when the screen width is 600px or less */
            img {
                max-width: 80%; /* Adjust the width as needed for smaller screens */
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Bilder som också klickbara länkar till videos</h1>
    </header>

    <section>
